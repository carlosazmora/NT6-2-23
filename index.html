<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
		Clase No. 2 (6/2/23)
		</title>
	</head>
	<body>
		<h1>Botones con acciones y mensajes.</h1>
		<button> Botón Básico </button><br><br>

		<button onclick="accion1()" id="bttn1">Botón 1</button><br><br>
		<button onclick="accion2()" id="bttn2">Botón 2</button><br><br>
		<button onclick="accion3()" id="bttn3">Botón 3</button><br><br>
		<h1>Recolección de Datos:</h1>
		<p>Ahora te pediremos algunos datos, nada importante :)</p><br>

		Primer nombre: <input type="text" name="text1" id="txt1">
		Segundo nombre: <input type="text" name="text2" id="txt2">

		<br><br>

		<p>Primer apellido: <input type="text" name="text3" id="txt3"> Segundo apellido: <input type="text" name="text4" id="txt4"></p>

		<button onclick="accion4()" id="bttn4"> Concatenar </button>

		<br><br>

		Nombre(s): &nbsp; <output id="out1"></output>, &nbsp; Apellido(s): &nbsp; <output id="out2"></output> 

		<style type="text/css">
			body{
				background-image: url(wallpaper.jpeg);
				background-repeat: round;
				color: blue;
			}
			h1{
				color: darkorchid;
			}
			h2{
				color: rgba(0, 100, 0, 1.0);
			}
			#out1{
				color: darkorchid;
			}
			#out2{
				color: darkorchid;
			}
			#bttn4{
				margin-left: auto; 
				margin-right: auto; 
				display: block;
			}
			/*Comentario CSS*/
		</style>

		<script type="text/javascript">
			//Comentario JavaScript

			function accion1(){
				alert("(Botón 1) ¡Hola!")
			}
			function accion2(){
				confirm("(Botón 2) ¡Adiós!")
			}
			function accion3(){
				alert("(Botón 3) ¡Acción!"); confirm("(Botón 3) ¡Mensaje!")
			}
			function accion4(){
				var fullname = document.getElementById('txt1').value + " " +
							 document.getElementById('txt2').value + " " +
							 document.getElementById('txt3').value + " " +
							 document.getElementById('txt4').value

				var nombre = document.getElementById('txt1').value + " " +
							 document.getElementById('txt2').value + " "

				var apellido = document.getElementById('txt3').value + " " +
							   document.getElementById('txt4').value
				alert(fullname)
				document.getElementById("out1").innerHTML = nombre
				document.getElementById("out2").innerHTML = apellido
			}
		</script>
	</body>
